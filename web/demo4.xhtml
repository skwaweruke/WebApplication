<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo4 Title</title>
        <style>
            .myTable {
                border-collapse: collapse;
                width: 100%;
            }
            .myTable th, .myTable td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .myTable th {
                background-color: #f2f2f2;
            }
        </style>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Minimize" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">

                        <p:menuitem value="Demo1" url="demo1.xhtml" />
                        <p:menuitem value="Demo2" url="demo2.xhtml" />
                        <p:menuitem value="Demo3" url="demo3.xhtml" />
                        <p:menuitem value="Demo4" url="demo4.xhtml" />



                    </p:submenu>

                </p:menu>

            </p:layoutUnit>

            <p:layoutUnit position="center">


                <div class="flex justify-content-between">

                    <p:commandButton value="Export as XLS">
                        <p:dataExporter type="xls" target="tableId" fileName="CheckINOUT" postProcessor="#{demo4ManagedBean.postProcessXLS}"/>
                    </p:commandButton>
                    <p:commandButton value="Export to PDF">
                        <p:dataExporter type="pdf" target="tableId" fileName="CheckINOUT" postProcessor="#{demo4ManagedBean.preProcessPDF}"/>

                    </p:commandButton>

                </div>




                <h:dataTable value="#{demo4ManagedBean.tableData}" id="tableId" var="row" styleClass="myTable">



                    <h:column>
                        <f:facet name="header">Biometric Date</f:facet>
                            #{row[0]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Biometric Time</f:facet>
                            #{row[1]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Badge Number</f:facet>
                            #{row[2]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Pager</f:facet>
                            #{row[3]}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{row[4]}
                    </h:column>

                </h:dataTable>

            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
