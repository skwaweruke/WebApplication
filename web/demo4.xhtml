<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Demo4 Title</title>
        <style>
            .myTable {
                border-collapse: collapse;
                width: 100%;
            }
            .myTable th, .myTable td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .myTable th {
                background-color: #f2f2f2;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Minimize" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">

                            <p:menuitem value="Demo1" url="demo1.xhtml" />
                            <p:menuitem value="Demo2" url="demo2.xhtml" />
                            <p:menuitem value="Demo3" url="demo3.xhtml" />
                            <p:menuitem value="Demo4" url="demo4.xhtml" />
                            <p:menuitem value="Demo5" url="demo5.xhtml" />


                        </p:submenu>


                    </p:menu>

                </p:layoutUnit>

                <p:layoutUnit position="center">


                    <div class="flex justify-content-between">

                        <p:commandButton value="Export as XLS" ajax="false">
                            <p:dataExporter type="xls" target="tableId" fileName="CheckINOUT" postProcessor="#{demo4ManagedBean.postProcessXLS}" pageOnly="true"/>
                        </p:commandButton>
                        <p:commandButton value="Export to PDF" ajax="false">
                            <p:dataExporter type="pdf" target="tableId" fileName="CheckINOUT" preProcessor="#{demo4ManagedBean.preProcessPDF}"/>
                        </p:commandButton>

                        <!--<p:calendar alt="Calendar" label="Calendar" value="#{demo4ManagedBean.date}" mode="popup" showOn="button" navigator="true" pattern="MM/dd/yyyy HH:mm"/>-->

                    </div>

                    <p:dataTable value="#{demo4ManagedBean.tableData}"  id="tableId" var="row" styleClass="myTable" scrollable="false" paginator="true" rows="12">
                        <p:column headerText="Biometric Date" sortBy="#{row[0]}">
                            <h:outputText value="#{row[0]}" />
                        </p:column>
                        <p:column headerText="Biometric Time">
                            <h:outputText value="#{row[1]}" />
                        </p:column>
                        <p:column filterBy="#{row[2]}" headerText="Badge Number" filterMatchMode="exact">
                            <h:outputText value="#{row[2]}" />
                        </p:column>
                        <p:column headerText="Pager">
                            <h:outputText value="#{row[3]}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{row[4]}" />
                        </p:column>
                    </p:dataTable>


                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
