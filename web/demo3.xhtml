<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo2 Title</title>
        <style>
            .myTable {
                border-collapse: collapse;
                width: 100%;
            }
            .myTable th, .myTable td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .myTable th {
                background-color: #f2f2f2;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Minimize" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">

                            <p:menuitem value="Demo1" url="demo1.xhtml" />
                            <p:menuitem value="Demo2" url="demo2.xhtml" />
                            <p:menuitem value="Demo3" url="demo3.xhtml" />
                            <p:menuitem value="Demo4" url="demo4.xhtml" />

                        </p:submenu>

                    </p:menu>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dialog height="100" width="500" header="Dialog Panel" widgetVar="dlg">
                        <p:growl id="msg" showDetail="false" sticky="true"/>
                        <p:ajax event="close" listener="#{demo3ManagedBean.showInfo}" update="msg"/>
                        Don't
                    </p:dialog>
                    <p:commandButton value="Show" type="button" onclick="PF('dlg').show()" />
                    <p:commandButton value="Hide" type="button" onclick="PF('dlg').hide()" />

                    <p:dataTable value="#{demo3ManagedBean.tableData}" var="row" styleClass="myTable" draggableColumns="true">
                        <f:facet name="header">Biometric Registered Users</f:facet>
                        <p:ajax event="rowReorder" listener="#{demo3ManagedBean.onRowReorder}"></p:ajax>

                        <p:column headerText="Badge Number">
                            #{row[2]}
                        </p:column>
                        <p:column headerText="Name">
                            #{row[3]}
                        </p:column>
                        <p:column headerText="Gender">
                            #{row[4]}
                        </p:column>
                        <p:column headerText="Title">
                            #{row[5]}
                        </p:column>
                        <p:column headerText="Pager">
                            #{row[6]}
                        </p:column>
                        <p:column headerText="Email">
                            #{row[7]}
                        </p:column>
                        <p:column headerText="Department">
                            #{row[8]}
                        </p:column>
                        <f:facet name="footer">We are #{demo3ManagedBean.rowCount} users in total</f:facet>
                    </p:dataTable>

                </p:layoutUnit>

            </p:layout>
        </h:form>



    </h:body>
</html>
